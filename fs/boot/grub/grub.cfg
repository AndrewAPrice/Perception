set timeout=3
set default=0

menuentry "Perception" {
 	insmod all_video
	multiboot2 /boot/kernel.app
	# Rather than 'auto', you can specify a resolution with 'widthxheightxdepth'.
	# You can call `insmod all_video` followed by `videoinfo` on the GRUB command
	# line to find out what video modes are supported.
    set gfxpayload=auto
    # Essential services
    module2 /Device\ Manager.app d Device Manager
    module2 /Window\ Manager.app a Window Manager
    module2 /Storage\ Manager.app a Storage Manager

    # Essential drivers needed to load other things off disk:
    module2 /IDE\ Controller.app d IDE Controller

    # The launcher.
    module2 /Launcher.app a Launcher

    # Remove these below after we can dynamically load them:
    module2 /PS2\ Keyboard\ and\ Mouse.app d PS2 Keyboard and Mouse
    module2 /Multiboot\ Framebuffer.app d Multiboot Framebuffer
}
